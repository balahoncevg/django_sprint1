{% extends "base.html" %}

{% block title %}
  <title>{{ post.location }}. {{ post.date }}</title>
{% endblock %}

{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ post.location }}              
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="not-my-day">{{ post.category }}</a>
        </li>
      </ul>         
      <p style="width: 65%;">
        {{ post.text }}
      </p>          
    </article>                
  </div>
{% endblock %}
